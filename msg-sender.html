<!DOCTYPE html>
<html>
<head>
	<title>Dennis' SMS Service</title>
	<link rel="stylesheet" type="text/css" href="msg-sender.css">
</head>
<body>

	<form id="sendMessage">
		<div>
			<label for="phoneNumber">Telefonnummer:</label>
			<input type="text" id="phoneNumber" name="recipientNumber" value="+4540793565">
		</div>
		<div>
			<label for="msg">Besked:</label>
			<textarea id="msg" name="textMessage">Yo test</textarea>
		</div>
		<div class="button">
			<button type="button" onClick="sendMsg()">Send</button>
		</div>
		<div>
				<label for="status">Status:</label>
				<label type="text" name="status" id="dlrStatus">...</label>
		</div>
		<div class="button">
			<button type="button" onClick="updateStatus()">Update status</button>
		</div>
	</form>

</body>
<script src="msg-sender.js"></script>

</html>
